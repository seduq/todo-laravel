version: '3.8'

services:
    # Laravel Application
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "${APP_PORT:-80}:80"
        volumes:
            - .:/var/www/html
        depends_on:
            - mysql
            - redis
        networks:
            - laravel
        environment:
            - APP_ENV=${APP_ENV}
            - APP_DEBUG=${APP_DEBUG}

    # MySQL Database
    mysql:
        image: mysql:8.0
        ports:
            - "${MYSQL_PORT:-3306}:3306"
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - laravel
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Redis
    redis:
        image: redis:alpine
        ports:
            - "${REDIS_PORT:-6379}:6379"
        volumes:
            - redis_data:/data
        networks:
            - laravel
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Mailhog for email testing
    mailhog:
        image: mailhog/mailhog:latest
        ports:
            - "${MAILHOG_PORT:-8025}:8025"
            - "1025:1025"
        networks:
            - laravel

    # Vite Dev Server
    vite:
        image: node:20-alpine
        working_dir: /var/www/html
        ports:
            - "${VITE_PORT:-5173}:5173"
        volumes:
            - .:/var/www/html
        command: sh -c "npm install && npm run dev -- --host"
        networks:
            - laravel

networks:
    laravel:
        driver: bridge

volumes:
    mysql_data:
    redis_data:
