services:
    # PHP-FPM Application
    app:
        env_file:
            - .env
        build:
            context: .
            dockerfile: Dockerfile
            args:
                USER_ID: ${USER_ID:-1000}
                GROUP_ID: ${GROUP_ID:-1000}
        user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
        volumes:
            - .:/var/www/html
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - laravel
        environment:
            - APP_ENV=${APP_ENV:-local}
            - APP_DEBUG=${APP_DEBUG:-true}
        healthcheck:
            test: ["CMD-SHELL", "php-fpm -t || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 3

    # Nginx Web Server
    nginx:
        image: nginx:alpine
        ports:
            - "${APP_PORT:-80}:80"
        volumes:
            - .:/var/www/html
            - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - laravel
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
            interval: 30s
            timeout: 10s
            retries: 3

    # MySQL Database
    mysql:
        env_file:
            - .env
        image: mysql:8.0
        ports:
            - "${MYSQL_PORT:-3306}:3306"
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
            MYSQL_DATABASE: ${DB_DATABASE:-laravel}
            MYSQL_USER: ${DB_USERNAME:-laravel}
            MYSQL_PASSWORD: ${DB_PASSWORD:-password}
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - laravel
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Redis
    redis:
        env_file:
            - .env
        image: redis:alpine
        ports:
            - "${REDIS_PORT:-6379}:6379"
        volumes:
            - redis_data:/data
        networks:
            - laravel
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Vite Dev Server
    vite:
        build:
            context: .
            dockerfile: docker/vite/Dockerfile
            args:
                USER_ID: ${USER_ID:-1000}
                GROUP_ID: ${GROUP_ID:-1000}
        user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
        env_file:
            - .env
        working_dir: /var/www/html
        ports:
            - "${VITE_PORT:-5173}:5173"
        volumes:
            - .:/var/www/html
        environment:
            - CHOKIDAR_USEPOLLING=true
            - WATCHPACK_POLLING=true
        command: sh -c "npm run dev -- --host 0.0.0.0"
        depends_on:
            - app
        networks:
            - laravel

networks:
    laravel:
        driver: bridge

volumes:
    mysql_data:
    redis_data:
